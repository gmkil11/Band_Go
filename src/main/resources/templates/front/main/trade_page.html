<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/default_layout}">

<th:block layout:fragment="addCss">
  <link rel="stylesheet" type="text/css" th:href="@{/front/css/profile_edit.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/front/css/trade.css}">
</th:block>

<th:block layout:fragment="addJs">
  <script th:src="@{~/front/js/image_functions.js}"></script>
  <script th:src="@{~/front/js/trade_functions.js}"></script>
  <script th:src="@{~/front/js/trade_page.js}"></script>
</th:block>

<!--Body 영역-->
<th:block layout:fragment="content">
  <div id="filterPopup" class="popup">
    <div class="popup-content">
      <span class="close-btn">&times;</span>
      <h2>필터</h2>
      <form id="filterForm">
        <div class="filter-section">
          <label for="category">카테고리:</label>
          <select id="category" name="category">
            <option value="">전체</option>
            <option value="guitar">기타</option>
            <option value="bass">베이스</option>
            <option value="acoustic">어쿠스틱</option>
            <option value="effect">이펙터</option>
            <option value="amplifier">앰프</option>
            <option value="recording">레코딩</option>
            <option value="drum">드럼</option>
            <option value="classical">클래식</option>
          </select>
        </div>

        <div class="filter-section">
          <label for="mCategory">중분류:</label>
          <select id="mCategory" name="mCategory">
            <option value="">전체</option>
            <!-- 중분류 옵션 동적으로 추가 -->
          </select>
        </div>

        <div class="filter-section">
          <label for="minPrice">최소 가격:</label>
          <input type="text" id="minPrice" name="minPrice" placeholder="0">
        </div>

        <div class="filter-section">
          <label for="maxPrice">최대 가격:</label>
          <input type="text" id="maxPrice" name="maxPrice" placeholder="">
        </div>

        <div class="filter-section">
          <label for="status">판매 상태:</label>
          <select id="status" name="status">
            <option value="">전체</option>
            <option value="available">판매중</option>
            <option value="sold">판매완료</option>
            <option value="reserved">예약중</option>
          </select>
        </div>

        <div class="filter-section">
          <button type="button" id="applyFilter">핕터 적용</button>
          <button type="button" id="filterReset">초기화</button>
        </div>
      </form>
    </div>
  </div>

  </div>
  <div class="trade-content-box">
    <section class="banner">
      <div class="banner-content">
        광고 배너
      </div>
      <div class="banner-pagination">
        1 / 4
      </div>
    </section>

    <section class="locator">
      <div class="locator_span">
        <a href="http://localhost:8080/trade">Home</a>
      </div>
      <div class="trade-buttons-area">
        <div class="product_buttons add-trade-area">
          <img th:src="@{/img/icons/plus.svg}">
          <button>상품 등록하기</button>
        </div>
        <div class="product_buttons filter-btn-area">
          <img th:src="@{/img/icons/filter.svg}">
          <button id="filterBtn">필터 설정</button>
          <div class="is_filter_on"></div>
        </div>
      </div>
    </section>

    <section class="trade-category">
      <div class="trade-offers">

      </div>
    </section>
  </div>


</th:block>
</html>
