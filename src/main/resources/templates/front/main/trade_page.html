<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/default_layout}">

<th:block layout:fragment="addCss">
  <link rel="stylesheet" type="text/css" th:href="@{/front/css/profile_edit.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/front/css/trade.css}">
</th:block>

<th:block layout:fragment="addJs">
  <script th:src="@{~/front/js/image_functions.js}"></script>
  <script th:src="@{~/front/js/trade_functions.js}"></script>
</th:block>

<!--Body 영역-->
<th:block layout:fragment="content">
  <div class="trade-content-box">
    <section class="banner">
      <div class="banner-content">
        광고 배너
      </div>
      <div class="banner-pagination">
        1 / 4
      </div>
    </section>

    <section class="locator">
      <div>
        <span>Home</span>
      </div>
      <div class="trade-buttons-area">
        <div class="product_buttons">
          <img th:src="@{/img/icons/plus.svg}">
          <button>상품 등록하기</button>
        </div>
        <div class="product_buttons">
          <img th:src="@{/img/icons/filter.svg}">
          <button>필터 설정</button>
          <div class="is_filter_on"></div>
        </div>
      </div>
    </section>

    <section class="trade-category">
      <div class="trade-offers">

      </div>
    </section>
  </div>


</th:block>
</html>
