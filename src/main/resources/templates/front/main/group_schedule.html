<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/default_layout}">

<th:block layout:fragment="addCss">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" type="text/css" th:href="@{/front/css/profile_edit.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/front/css/jquery.datetimepicker.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/front/css/calender.css}">
</th:block>

<th:block layout:fragment="addJs">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script th:src="@{/front/js/schedule.js}"></script>
  <script th:src="@{/front/js/calender.js}"></script>
  <script th:src="@{/front/js/group_page_functions.js}"></script>
  <script th:src="@{/front/js/jquery.datetimepicker.full.js}"></script>
</th:block>

<!--Body 영역-->
<th:block layout:fragment="content">
  <div class="popup_form">
    <div class="invite_title_box">
      <span>합주곡 추가하기</span>
      <img th:src="@{/img/icons/cancel.svg}" id="popup_cancel_button">
    </div>
    <div class="popup_box">
      <div class="song_info_box">
        <div class="song_title_box">
          <input id="songTitle" placeholder="노래 제목">
        </div>
        <div class="song_title_error_box error_box">
          <img th:src="@{/img/icons/error.svg}">
          <span>노래 제목이 입력되지 않았습니다.</span>
        </div>
        <div class="song_artist_box">
          <input id="songArtist" placeholder="아티스트">
        </div>
        <div class="song_artist_error_box error_box">
          <img th:src="@{/img/icons/error.svg}">
          <span>노래 제목이 입력되지 않았습니다.</span>
        </div>
        <div class="song_details_box">
          <input id="songDetails" placeholder="합주시 참고해야할 사항을 적어주세요!">
        </div>
        <button id="addSongButton">추가하기</button>
      </div>
    </div>
  </div>
  <span th:text="${groupId}" id="group_id_span"></span>
  <form class="add_schedule_form">
    <div class="schedule_title_box">
      <input id="schedule-title" placeholder="일정 제목을 입력해주세요">
    </div>
    <div class="schedule_title_error_box error_box">
      <img th:src="@{/img/icons/error.svg}">
      <span>제목이 입력되지 않았습니다.</span>
    </div>
    <p>일정을 선택해주세요.</p>
    <div class="datetime-container">
      <span id="start-datetime-display">시작 시간</span>
      <button id="start-datetimepicker-icon" class="datetime-icon" type="button">
        <img th:src="@{/img/icons/calender.svg}" alt="Open DateTimePicker">
      </button>
      <input type="text" id="start-datetimepicker" class="datetime-input">
      <div class="start_time_error_box error_box">
        <img th:src="@{/img/icons/error.svg}">
        <span>시작 시간이 입력되지 않았습니다.</span>
      </div>
    </div>

    <div class="datetime-container">
      <span id="end-datetime-display">종료 시간</span>
      <button id="end-datetimepicker-icon" class="datetime-icon" type="button">
        <img th:src="@{/img/icons/calender.svg}" alt="Open DateTimePicker">
      </button>
      <input type="text" id="end-datetimepicker" class="datetime-input">
      <div class="end_time_error_box error_box">
        <img th:src="@{/img/icons/error.svg}">
        <span>종료 시간이 입력되지 않았습니다.</span>
      </div>
    </div>
    <p>장소 <input type="text" id="schedule_place"></p>
    <p class="add_songs">합주곡 추가하기</p>
    <div id="song_list">
      <span id="song_empty_message">합주곡을 추가해보세요</span>
    </div>

    <div class="group-user-area">
      <div class="group-user-area-span-box">
        <span class="group-user-area-span">회원 목록</span>
      </div>
      <table id="userTable">
        <tbody id="userTableBody"></tbody>
      </table>
    </div>
    <button type="submit" id="submitButton">저장하기</button>

  </form>

  <script>

  </script>
</th:block>
</html>
