<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/default_layout}">

<th:block layout:fragment="addCss">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" type="text/css" th:href="@{/front/css/profile_edit.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/front/css/calender.css}">

</th:block>

<th:block layout:fragment="addJs">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script th:src="@{/front/js/schedule.js}"></script>
  <script th:src="@{/front/js/calender.js}"></script>
</th:block>

<!--Body 영역-->
<th:block layout:fragment="content">
  <form>
    <p>일정을 선택해주세요. <input type="text" id="datepicker" ></p>
    <div class="time-picker">
      <select id="start-meridiem-dropdown" class="time-picker-select">
        <option value="AM">오전</option>
        <option value="PM">오후</option>
      </select>
      <select id="start-hour-dropdown" class="time-picker-select">

      </select>
      <span>:</span>
      <select id="start-minute-dropdown" class="time-picker-select">

      </select>
      ~
      <select id="end-meridiem-dropdown" class="time-picker-select">
        <option value="AM">오전</option>
        <option value="PM">오후</option>
      </select>
      <select id="end-hour-dropdown" class="time-picker-select">

      </select>
      <span>:</span>
      <select id="end-minute-dropdown" class="time-picker-select">

      </select>
    </div>
    <p>장소 <input type="text" id="schedule_place"></p>
    <p>합주곡 <input type="text" id="schedule_songs"></p>
    <button type="submit" id="submitButton">저장하기</button>
  </form>
  <script>

  </script>
</th:block>
</html>
