<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/default_layout}">

<th:block layout:fragment="addCss">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
  <link rel="stylesheet" type="text/css" th:href="@{/front/css/profile_edit.css}">

</th:block>

<th:block layout:fragment="addJs">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
  <script th:src="@{/front/js/schedule.js}"></script>
</th:block>

<!--Body 영역-->
<th:block layout:fragment="content">
  <p>일정을 선택해주세요. <input type="text" id="datepicker"></p>
  <p>일정을 선택해주세요. <input type="text" id="ampmPicker"></p>
  <p>일정을 선택해주세요. <input type="text" id="hourPicker"></p>
  <p>일정을 선택해주세요. <input type="text" id="minutePicker"></p>
  <div class="time-picker">
    <select id="meridiem-dropdown" class="time-picker-select">
      <option value="AM">오전</option>
      <option value="PM">오후</option>
    </select>
    <select id="hour-dropdown" class="time-picker-select">
      <!-- Hours will be appended here by JavaScript -->
    </select>
    <span>:</span>
    <select id="minute-dropdown" class="time-picker-select">
      <!-- Minutes will be appended here by JavaScript -->
    </select>
  </div>
  <script src="scripts.js"></script>
  </body>
  <script>
    $("#datepicker").datepicker();
    $('#hourPicker').timepicker({
      timeFormat: 'h:mm p',
      interval: 60,
      minTime: '1:00',
      maxTime: '12:00pm',
      defaultTime: '',
      startTime: '',
      dynamic: false,
      dropdown: true,
      scrollbar: true
    });
    $('#timepicker').timepicker({
      timeFormat: 'h:mm p',
      interval: 60,
      minTime: '1:00',
      maxTime: '12:00pm',
      defaultTime: '',
      startTime: '',
      dynamic: false,
      dropdown: true,
      scrollbar: true
    });
  </script>
</th:block>
</html>
