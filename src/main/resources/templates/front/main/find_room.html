<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/default_layout}">

<th:block layout:fragment="addCss">

</th:block>

<th:block layout:fragment="addJs">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=446eeu847q"></script>
  <script th:src="@{/front/js/map.js}"></script>
</th:block>

<!--Body 영역-->
<main layout:fragment="content">
  <div>
    <input id="address" type="text" placeholder="검색할 주소">
    <input id="submit" type="button" value="검색">
  </div>
  <div id="map" style="width:100%;height:400px;"></div>

</main>
</html>
