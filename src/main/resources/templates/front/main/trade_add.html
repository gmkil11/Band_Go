<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/default_layout}">

<th:block layout:fragment="addCss">
  <link rel="stylesheet" type="text/css" th:href="@{/front/css/profile_edit.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/front/css/trade.css}">
</th:block>

<th:block layout:fragment="addJs">
  <script th:src="@{~/front/js/image_functions.js}"></script>
  <script th:src="@{~/front/js/trade_functions.js}"></script>
  <script th:src="@{~/front/js/trade_add.js}"></script>
</th:block>

<!--Body 영역-->
<th:block layout:fragment="content">
  <span class="group_uuid" th:text="${uuid}"></span>
  <form  class="product-upload-form" id="productUploadForm">
    <h2>상품 올리기</h2>

    <!-- 썸네일 이미지 파일 추가란 -->
    <div class="form-group">
      <label for="thumbnailImage">썸네일 이미지</label>
      <input type="file" id="thumbnailImage" name="thumbnailImage" class="form-control-file" accept="image/*" required>
    </div>

    <!-- 상품명 -->
    <div class="form-group">
      <label for="productName">상품명</label>
      <input type="text" id="productName" name="productName" class="form-control" placeholder="상품명을 입력하세요" required>
    </div>


    <!-- 상세 이미지 파일 추가란 -->
    <div class="form-group">
      <label for="detailImages">상세 이미지</label>
      <input type="file" id="detailImages" name="detailImages" class="form-control-file" accept="image/*" multiple>
    </div>


    <!-- 대분류 선택 -->
    <div class="form-group">
      <label for="category">대분류</label>
      <select id="category" name="category" class="form-control" required>
        <option value="">대분류를 선택하세요</option>
        <option value="guitar">기타</option>
        <option value="acoustic">어쿠스틱</option>
        <option value="bass">베이스</option>
        <option value="effect">이펙터</option>
        <option value="amplifier">앰프</option>
        <option value="recording">레코딩</option>
        <option value="drum">드럼</option>
        <option value="classical">클래식</option>
      </select>
    </div>

    <!-- 중분류 선택 -->
    <div class="form-group">
      <label for="subCategory">중분류</label>
      <select id="subCategory" name="subCategory" class="form-control" required>
        <option value="">먼저 대분류를 선택하세요</option>
      </select>
    </div>

    <!-- 상품 판매 가격 -->
    <div class="form-group">
      <label for="productPrice">상품 판매 가격</label>
      <input type="text" id="productPrice" name="productPrice" class="form-control" placeholder="가격을 입력하세요" required>
    </div>

    <!-- 상품 상세 설명 -->
    <div class="form-group">
      <label for="productDescription">상품 상세 설명</label>
      <textarea id="productDescription" name="productDescription" class="form-control" rows="5" placeholder="상품 상세 설명을 입력하세요" required></textarea>
    </div>

    <!-- 직거래 / 택배 버튼 -->
    <div class="form-group">
      <label for="tradeMethod">거래 방법</label>
      <div id="tradeMethod">
        <label>
          <input type="checkbox" name="tradeMethod" value="direct"> 직거래
        </label>
        <label>
          <input type="checkbox" name="tradeMethod" value="delivery"> 택배
        </label>
      </div>
    </div>

    <!-- 상품 올리기 버튼 -->
    <div class="form-group">
      <button type="submit" class="btn btn-primary">상품 올리기</button>
    </div>
  </form >
</th:block>
</html>
