<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/default_layout}">

<th:block layout:fragment="addCss">
  <link rel="stylesheet" type="text/css" th:href="@{/front/css/profile_edit.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/front/css/trade.css}">
</th:block>

<th:block layout:fragment="addJs">
  <script th:src="@{~/front/js/image_functions.js}"></script>
  <script th:src="@{~/front/js/trade_functions.js}"></script>
  <script th:src="@{~/front/js/trade_add.js}"></script>
</th:block>

<!--Body 영역-->
<th:block layout:fragment="content">
  <span class="group_uuid" th:text="${uuid}"></span>
  <form  class="product-upload-form" id="productUploadForm">
    <h2>상품 올리기</h2>

    <!-- 상품 이미지 업로드 영역 -->
    <div class="form-group">
      <label>상품이미지</label>
      <div class="image-upload-container">
        <div class="image-upload-box" id="imageUploadBox">
          <span class="upload-text">이미지 등록</span>
          <input type="file" id="imageUpload" multiple accept="image/*" style="display: none;">
        </div>
        <div id="image-preview-area" class="image-preview-area">
          <!-- 미리보기 이미지가 여기에 표시됩니다 -->
        </div>
      </div>
      <div class="image_error_box error_box">
        <img th:src="@{/img/icons/error.svg}">
        <span>최소한 한 개의 이미지를 업로드해 주세요.</span>
      </div>
    </div>

    <!-- 상품명 -->
    <div class="form-group">
      <label for="productName">상품명</label>
      <div>
        <input type="text" id="productName" name="productName" class="form-control" placeholder="상품명을 입력하세요">
      </div>
      <div class="product_name_error_box error_box">
        <img th:src="@{/img/icons/error.svg}">
        <span>상품명이 입력되지 않았습니다</span>
      </div>
    </div>


    <!-- 대분류 선택 -->
    <div class="form-group">
      <label for="category">대분류</label>
      <div>
        <select id="category" name="category" class="form-control" >
          <option value="">대분류를 선택하세요</option>
          <option value="guitar">기타</option>
          <option value="acoustic">어쿠스틱</option>
          <option value="bass">베이스</option>
          <option value="effect">이펙터</option>
          <option value="amplifier">앰프</option>
          <option value="recording">레코딩</option>
          <option value="drum">드럼</option>
          <option value="classical">클래식</option>
        </select>
      </div>
      <div class="category_error_box error_box">
        <img th:src="@{/img/icons/error.svg}">
        <span>대분류를 선택해 주세요.</span>
      </div>
    </div>

    <!-- 중분류 선택 -->
    <div class="form-group">
      <label for="subCategory">중분류</label>
      <select id="subCategory" name="subCategory" class="form-control" >
        <option value="">먼저 대분류를 선택하세요</option>
      </select>
    </div>

    <!-- 상품 판매 가격 -->
    <div class="form-group">
      <label for="productPrice">상품 판매 가격</label>
      <div>
        <input type="text" id="productPrice" name="productPrice" class="form-control" placeholder="가격을 입력하세요" >
      </div>
      <div class="price_error_box error_box">
        <img th:src="@{/img/icons/error.svg}">
        <span>가격을 입력해 주세요.</span>
      </div>
    </div>

    <!-- 상품 상세 설명 -->
    <div class="form-group">
      <label for="productDescription">상품 상세 설명</label>
      <div>
        <textarea id="productDescription" name="productDescription" class="form-control" rows="5" placeholder="상품 상세 설명을 입력하세요" ></textarea>
      </div>
      <div class="description_error_box error_box">
        <img th:src="@{/img/icons/error.svg}">
        <span>상품 상세 설명을 입력해주세요.</span>
      </div>
    </div>

    <!-- 직거래 / 택배 버튼 -->
    <div class="form-group">
      <label>거래 방식</label>
      <div class="trade-method-container">
        <button type="button" id="directBtn" class="trade-method-button active" data-value="direct">직거래</button>
        <button type="button" id="deliveryBtn" class="trade-method-button" data-value="delivery">택배</button>
      </div>
      <input type="hidden" name="tradeMethod" id="tradeMethodValue" value="direct,delivery">
      <div class="trade_method_error_box error_box">
        <img th:src="@{/img/icons/error.svg}">
        <span>거래 방식을 선택해주세요.</span>
      </div>
    </div>

    <!-- 상품 올리기 버튼 -->
    <div class="form-group">
      <button type="submit" class="btn btn-primary upload_button">상품 올리기</button>
    </div>
  </form >
</th:block>
</html>
